<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grade Calculator Platform</title>
<link rel="stylesheet" href="project2.css">
</head>
<body>
  <!-- Button Container for Login/Register/Logout -->
<div class="button-container">
  <div id="loginIcon" class="side-icon">Login</div>
  <div id="registerIcon" class="side-icon">Register</div>
  <div id="logoutIcon" class="side-icon" style="display:none;">Logout</div>
</div>

  <!-- Grade Section (always visible) -->
  <section id="gradeSection" style="text-align:center;">
    <h2>CGPA Calculator</h2>

    <form id="cgpaForm">
      <div id="subjectsContainer">
        <div class="subject">
          <label>
            Subject Name
            <input type="text" name="subject[]" placeholder="Enter subject name" required />
          </label>
          <label>
            Credits
            <input type="number" name="credits[]" placeholder="Enter credits" min="1" required />
          </label>
          <label>
            Grade
            <select name="grade[]" required>
              <option value="">Select Grade</option>
              <option value="10">A+</option>
              <option value="9">A</option>
              <option value="8">B+</option>
              <option value="7">B</option>
              <option value="6">C+</option>
              <option value="5">C</option>
              <option value="4">D</option>
              <option value="3">E</option>
              <option value="2">F</option>
            </select>
          </label>
          <button type="button" class="removeSubject" title="Remove subject">Remove</button>
        </div>
      </div>
      <button type="button" id="addSubject">+ Add Subject</button>
      <button type="submit">Calculate CGPA</button>
    </form>

    <h3 id="cgpaResult"></h3>
  </section>

<script src="project2.js"></script>
</body>
</html>
